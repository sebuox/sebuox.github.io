<!DOCTYPE html>
<html>
<head>
  <title>ServiceSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url("https://dreamshare.pages.dev/services.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      text-align: center;
      color: #fff;
      background-color: rgba(33, 33, 33, 0.7); /* Transparent dark-grey */
      padding: 10px;
      border-radius: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    h3 {
      margin: 0;
      color: #fff;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .menu li {
      width: 200px;
      background-color: rgba(33, 33, 33, 0.7); /* Transparent dark-grey */
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin: 10px;
      position: relative;
    }

    .menu li::before {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: -15px;
      transform: translateY(-50%);
    }

    .menu li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function searchNearbyServices(service) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          fetchYelpData(position, service);
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    function fetchYelpData(position, service) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      var apiKey = "NQsM2CYKBClp6Otfe-7MeOTLAiR4rY-d3XfYNiDFnI7GqCAzAqTgu-CJCh-ahP7CSka-xPzwJqMovSsx-nY-NLgJraeqZjRnDWsWBmhVMNXtGbGDqFXZiRPFjUOgZHYx"; // Replace with your Yelp API key

      var url = "https://api.yelp.com/v3/businesses/search?term=" + encodeURIComponent(service) + "&latitude=" + latitude + "&longitude=" + longitude + "&limit=5";

      $.ajax({
        url: url,
        headers: {
          Authorization: "Bearer " + apiKey
        },
        method: "GET",
        success: function(response) {
          showNearbyServices(response.businesses);
        },
        error: function(error) {
          console.log("Error:", error);
        }
      });
    }

    function showNearbyServices(businesses) {
      var resultHTML = "";

      businesses.forEach(function(business) {
        resultHTML += '<li><a href="' + business.url + '" target="_blank">' + business.name + '</a></li>';
      });

      $("#results").html(resultHTML);
    }
  </script>
</head>
<body>
  <h1>ServiceSpot</h1>
  <ul class="menu">
    <li>
      <h3>Restaurants</h3>
      <ul id="results"></ul>
      <script>
        searchNearbyServices("restaurants");
      </script>
    </li>
    <li>
      <h3>Healthcare</h3>
      <ul id="results"></ul>
      <script>
        searchNearbyServices("healthcare");
      </script>
    </li>
    <!-- Add more categories and corresponding API calls here -->
  </ul>
</body>
</html>
