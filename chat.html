    <script>
        (function (d, s, id) {
            if (d.getElementById(id)) {
                if (window.__TOMORROW__) {
                    window.__TOMORROW__.renderWidget();
                }
                return;
            }
            const fjs = d.getElementsByTagName(s)[0];
            const js = d.createElement(s);
            js.id = id;
            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";
            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'tomorrow-sdk');
    </script>

    <!-- Magic ClickTap Cards -->
    <h1>Magic &#9827; ClickTap Cards</h1>
    <i style="font-size: 24px;"></i>
    <div id="player"></div>
    <script>
        class ClickListener {
            constructor() {
                this.rootElement = document.querySelector("#player");
                this.element = document.createElement("img");
                this.rootElement.appendChild(this.element);
                this.images = ['coperfild1.png', './coperfild2.png', 'coperfild3.png'];
                this.idx = 0;
                this.init();
            }

            init() {
                this.element.src = this.images[this.idx];
                this.element.style.width = `auto`;
                this.element.style.height = `560px`;
                this.element.onclick = this.nextImage.bind(this);
            }

            nextImage() {
                this.idx++;
                if (this.idx >= this.images.length) {
                    this.idx = 0;
                }
                this.element.src = this.images[this.idx];
            }
        }
        new ClickListener();
    </script>
