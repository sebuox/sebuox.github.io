<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelConnect</title>
  <style>
    body {
      font-family: Copperplate, Papyrus, fantasy;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, rgba(236, 239, 241, 0.8), rgba(236, 239, 241, 0.8));
      color: #000;
    }

    .dark-mode {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
      color: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 36px;
      text-transform: uppercase;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #f5f5f5;
      color: #333;
      cursor: pointer;
    }

    .dark-mode-toggle.active {
      background-color: #333;
      color: #f5f5f5;
    }

    .button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: #000;
      background-color: transparent;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #c3e8d9;
    }

    .dark-mode .button {
      color: #f5f5f5;
    }

    .dark-mode .button:hover {
      background-color: #666;
    }
  </style>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      document.getElementById("dark-mode-toggle").classList.toggle("active");
    }

    function searchNearby(service) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
          var query = service + " u blizini";
          var url = "https://www.google.com/maps/search/" + encodeURIComponent(query) + "/@" + lat + "," + lng + ",15z";
          window.open(url, "_blank");
        });
      } else {
        alert("Geolokacija nije podržana u vašem pregledniku.");
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Copperplate&family=Papyrus&display=swap" rel="stylesheet">
</head>
<body>
  <h1>TravelConnect</h1>
  <button class="button" onclick="searchNearby('atrakcije i znamenitosti')">Atrakcije i znamenitosti</button>
  <button class="button" onclick="searchNearby('kulturna iskustva')">Kulturna iskustva</button>
  <button class="button" onclick="searchNearby('prirodna ljepota')">Prirodna ljepota</button>
  <button class="button" onclick="searchNearby('avantura i aktivnosti na otvorenom')">Avantura i aktivnosti na otvorenom</button>
  <button class="button" onclick="searchNearby('shopping')">Shopping</button>
  <button class="button" onclick="searchNearby('opuštanje i odmor')">Opuštanje i odmor</button>
  <button class="button" onclick="searchNearby('obrazovanje i učenje')">Obrazovanje i učenje</button>
  <div class="dark-mode-toggle" onclick="toggleDarkMode()" id="dark-mode-toggle">&#9679;</div>
</body>
</html>
