<!DOCTYPE html>
<html>
<head>
    <title>Steganography Example</title>
    <script src="stegcloak.js"></script>
    <script>
        function encodeMessage() {
            var message = "Hello World"; // Message to encode
            var password = "secretpassword"; // Password for encoding
            
            var encodedMessage = stegcloak.encode(message, password);
            document.getElementById('encoded_message').innerText = encodedMessage;
        }
        
        function decodeMessage() {
            var encodedMessage = document.getElementById('encoded_message').innerText;
            var password = "secretpassword"; // Password for decoding
            
            var decodedMessage = stegcloak.decode(encodedMessage, password);
            document.getElementById('decoded_message').innerText = decodedMessage;
        }
    </script>
</head>
<body>
    <h1>Steganography Example</h1>
    
    <button onclick="encodeMessage()">Encode</button><br><br>
    
    <p id="encoded_message"></p><br>
    
    <button onclick="decodeMessage()">Decode</button><br>
    
    <p id="decoded_message"></p>
</body>
</html>
