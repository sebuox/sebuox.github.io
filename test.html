<!DOCTYPE html>
<html>
<head>
    <title>Steganography Decoder</title>
    <script src="https://github.com/sebuox/sebuox.github.io/blob/main/stegcloak.min.js"></script>
    <script>
        // Function to decode a message from an image using stegcloak library
        function decodeMessage() {
            var img = document.getElementById('encoded_image');
            var canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            var imageData = ctx.getImageData(0, 0, img.width, img.height);

            // Extract the encoded message using stegcloak library
            var encodedData = '';
            for (var i = 0; i < imageData.data.length; i += 4) {
                var colorChannel = imageData.data[i] & 1;
                encodedData += colorChannel;
            }

            var decodedMessage = StegCloak.extract(encodedData);

            document.getElementById('decoded_message').innerText = decodedMessage;
        }
    </script>
</head>
<body>
    <h1>Steganography Decoder</h1>
    <img id="encoded_image" src="encoded_image.png" alt="Encoded Image">
    <button onclick="decodeMessage()">Decode</button>
    <p id="decoded_message"></p>
</body>
</html>
