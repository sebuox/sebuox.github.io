<!DOCTYPE html>
<html>
<head>
    <title>Steganography Decoder</title>
    <script>
        // Function to decode a message from an image using LSB method
        function decodeMessage() {
            var img = document.getElementById('encoded_image');
            var canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            var imageData = ctx.getImageData(0, 0, img.width, img.height);
            var decodedMessage = '';

            var bitIndex = 0;
            var currentByte = 0;
            var messageLength = 0;

            // Extract the message length from the least significant bit of each color channel
            for (var i = 0; i < 32; i++) {
                var colorChannel = imageData.data[i] & 1;
                messageLength |= (colorChannel << bitIndex);
                bitIndex++;

                if (bitIndex === 8) {
                    bitIndex = 0;
                }
            }

            // Extract the message bits from the least significant bit of each color channel
            for (var j = 32; j < imageData.data.length; j += 4) {
                var colorChannel = imageData.data[j] & 1;
                currentByte |= (colorChannel << bitIndex);
                bitIndex++;

                if (bitIndex === 8) {
                    decodedMessage += String.fromCharCode(currentByte);
                    currentByte = 0;
                    bitIndex = 0;

                    // Stop extracting bits if the message length is reached
                    if (decodedMessage.length === messageLength) {
                        break;
                    }
                }
            }

            document.getElementById('decoded_message').innerText = decodedMessage;
        }
    </script>
</head>
<body>
    <h1>Steganography Decoder</h1>
    <img id="encoded_image" src="encoded_image.png" alt="Encoded Image">
    <button onclick="decodeMessage()">Decode</button>
    <p id="decoded_message"></p>
</body>
</html>
