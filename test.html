<!DOCTYPE html>
<html>
<head>
    <title>Steganography Decoder</title>
    <script>
        // Function to decode a message from an image using LSB method
        function decodeMessage() {
            var img = document.getElementById('encoded_image');
            var canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            var imageData = ctx.getImageData(0, 0, img.width, img.height);
            var decodedMessage = '';

            // Extract the least significant bit from each color channel of each pixel
            for (var i = 0; i < imageData.data.length; i += 4) {
                var r = imageData.data[i] & 1;
                var g = imageData.data[i + 1] & 1;
                var b = imageData.data[i + 2] & 1;
                var bit = (r << 2) | (g << 1) | b;
                decodedMessage += String.fromCharCode(bit);
            }

            document.getElementById('decoded_message').innerText = decodedMessage;
        }
    </script>
</head>
<body>
    <h1>Steganography Decoder</h1>
    <img id="encoded_image" src="encoded_image.png" alt="Encoded Image">
    <button onclick="decodeMessage()">Decode</button>
    <p id="decoded_message"></p>
</body>
</html>
