<!DOCTYPE html>
<html>
<head>
    <title>Steganography Decoder</title>
    <script src="https://cdn.jsdelivr.net/npm/jsteg"></script>
    <script>
        function decodeMessage() {
            var img = document.getElementById('encoded_image');
            var decoder = new jSteg.Decoder();

            decoder.onload = function() {
                var message = decoder.decode();

                var decodedMessage = document.getElementById('decoded_message');
                decodedMessage.innerText = message;
            };

            decoder.onerror = function(error) {
                console.error('Decoding error:', error);
            };

            decoder.decodeImage(img);
        }
    </script>
</head>
<body>
    <h1>Steganography Decoder</h1>
    <img id="encoded_image" src="encoded_image.png" style="display: none;"><br>
    <button onclick="decodeMessage()">Decode</button><br>
    <p id="decoded_message"></p>
</body>
</html>
