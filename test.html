<!DOCTYPE html>
<html>
<head>
    <title>Steganography Decoder</title>
    <script src="https://unpkg.com/image-js"></script>
    <script>
        // Function to decode a message from an image using image-js library
        async function decodeMessage() {
            var img = await ImageJS.Image.load('encoded_image.png');
            var pixelData = img.getPixelsArray();

            // Extract the encoded message from the least significant bit of each color channel,
            // considering the alpha channel (transparency) as well
            var decodedMessage = '';
            var currentByte = 0;
            var bitIndex = 0;

            for (var i = 0; i < pixelData.length; i++) {
                var pixel = pixelData[i];

                if (pixel[3] === 255) { // Consider only fully opaque pixels
                    for (var j = 0; j < 3; j++) {
                        var colorChannel = pixel[j] & 1;
                        currentByte |= (colorChannel << bitIndex);
                        bitIndex++;

                        if (bitIndex === 8) {
                            if (currentByte === 0) {
                                document.getElementById('decoded_message').innerText = decodedMessage;
                                return;
                            }
                            decodedMessage += String.fromCharCode(currentByte);
                            currentByte = 0;
                            bitIndex = 0;
                        }
                    }
                }
            }

            document.getElementById('decoded_message').innerText = decodedMessage;
        }
    </script>
</head>
<body>
    <h1>Steganography Decoder</h1>
    <button onclick="decodeMessage()">Decode</button>
    <p id="decoded_message"></p>
</body>
</html>
