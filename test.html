<!DOCTYPE html>
<html>
<head>
  <title>Steganography Decoder</title>
</head>
<body>
  <h1>Steganography Decoder</h1>
  <select id="image-select">
    <option value="">Select an image</option>
    <option value="image1.jpg">Image 1</option>
    <option value="image2.jpg">Image 2</option>
    <option value="image3.jpg">Image 3</option>
    <!-- Add more options for your available images -->
  </select>
  <button onclick="decode()">Decode</button>
  <hr>
  <h2>Decoded Message</h2>
  <p id="decoded-message"></p>

  <script>
    function decode() {
      const imageSelect = document.getElementById('image-select');
      const decodedMessage = document.getElementById('decoded-message');

      const selectedImage = imageSelect.value;
      if (selectedImage === "") {
        decodedMessage.innerText = "Please select an image.";
        return;
      }

      const image = new Image();
      image.onload = function () {
        const canvas = document.createElement('canvas');
        canvas.width = image.width;
        canvas.height = image.height;

        const context = canvas.getContext('2d');
        context.drawImage(image, 0, 0);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

        let message = '';
        for (let i = 0; i < imageData.data.length; i += 4) {
          const r = imageData.data[i];
          const g = imageData.data[i + 1];
          const b = imageData.data[i + 2];
          const charCode = r + g + b;
          message += String.fromCharCode(charCode);
        }

        decodedMessage.innerText = message;
      };
      image.src = selectedImage;
    }
  </script>
</body>
</html>
