<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelConnect</title>
  <style>
    body {
      font-family: 'Copperplate', 'Papyrus', fantasy;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('travel.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu-item {
      margin: 10px;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.2);
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }

    .dark-mode-toggle.active {
      background-color: rgba(0, 0, 0, 0.5);
    }

    @media only screen and (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .menu-item {
        font-size: 20px;
        padding: 8px 16px;
      }
    }
  </style>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      document.getElementById("dark-mode-toggle").classList.toggle("active");
    }

    function searchNearby(service) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
          var query = service + " nearby";
          var url = "https://www.google.com/maps/search/" + encodeURIComponent(query) + "/@" + lat + "," + lng + ",15z";
          window.open(url, "_blank");
        });
      } else {
        alert("Geolocation is not supported in your browser.");
      }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Copperplate&family=Papyrus&display=swap" rel="stylesheet">
</head>
<body>
  <h1>TravelConnect</h1>
  <ul class="menu">
    <li class="menu-item" onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.6)';" onmouseout="this.style.backgroundColor='rgba(0, 0, 0, 0.6)';" onclick="searchNearby('attractions')">Attractions</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.6)';" onmouseout="this.style.backgroundColor='rgba(0, 0, 0, 0.6)';" onclick="searchNearby('cultural experiences')">Cultural Experiences</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.6)';" onmouseout="this.style.backgroundColor='rgba(0, 0, 0, 0.6)';" onclick="searchNearby('natural beauty')">Natural Beauty</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.6)';" onmouseout="this.style.backgroundColor='rgba(0, 0, 0, 0.6)';" onclick="searchNearby('adventure and outdoor activities')">Adventure & Outdoor Activities</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.6)';" onmouseout="this.style.backgroundColor='rgba(0, 0, 0, 0.6)';" onclick="searchNearby('shopping')">Shopping</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.6)';" onmouseout="this.style.backgroundColor='rgba(0, 0, 0, 0.6)';" onclick="searchNearby('relaxation and leisure')">Relaxation & Leisure</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.6)';" onmouseout="this.style.backgroundColor='rgba(0, 0, 0, 0.6)';" onclick="searchNearby('education and learning')">Education & Learning</li>
  </ul>
  <div class="dark-mode-toggle" onclick="toggleDarkMode()" id="dark-mode-toggle">&#9679;</div>
</body>
</html>
