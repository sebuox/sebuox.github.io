<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TravelConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
      padding: 20px 0;
    }
    
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .menu-item {
      background-color: #FFF;
      color: #333;
      border-radius: 8px;
      padding: 16px 24px;
      margin: 8px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .menu-item:hover {
      background-color: #EEE;
    }
    
    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .dark-mode-toggle:hover {
      color: #888;
    }
  </style>
</head>
<body>
  <h1>TravelConnect</h1>
  <ul class="menu">
    <li class="menu-item">Attractions</li>
    <li class="menu-item">Cultural Experiences</li>
    <li class="menu-item">Natural Beauty</li>
    <li class="menu-item">Adventure & Outdoor Activities</li>
    <li class="menu-item">Shopping</li>
    <li class="menu-item">Relaxation & Leisure</li>
    <li class="menu-item">Education & Learning</li>
  </ul>
  <div class="dark-mode-toggle">&#9679;</div>
</body>
</html>
