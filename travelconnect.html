<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Nearby</title>
  <style>
    body {
      font-family: 'Copperplate', sans-serif;
      background-image: url(travel.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 32px;
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
      margin: 50px auto;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-item-icon {
      font-size: 24px;
    }

    .menu-item-label {
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .dark-mode-toggle.active {
      color: #000;
    }
  </style>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      document.getElementById("dark-mode-toggle").classList.toggle("active");
    }

    function searchNearby(service) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
          var query = service + " nearby";
          var url = "https://www.google.com/maps/search/" + encodeURIComponent(query) + "/@" + lat + "," + lng + ",15z";
          window.open(url, "_blank");
        });
      } else {
        alert("Geolocation is not supported in your browser.");
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Copperplate&family=Papyrus&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Find Nearby</h1>
  <div class="menu">
    <div class="menu-item" onclick="searchNearby('attractions')">
      <span class="menu-item-icon">A</span>
      <span class="menu-item-label">Attractions</span>
    </div>
    <div class="menu-item" onclick="searchNearby('cultural experiences')">
      <span class="menu-item-icon">C</span>
      <span class="menu-item-label">Cultural Experiences</span>
    </div>
    <div class="menu-item" onclick="searchNearby('natural beauty')">
      <span class="menu-item-icon">N</span>
      <span class="menu-item-label">Natural Beauty</span>
    </div>
    <div class="menu-item" onclick="searchNearby('adventure & outdoor activities')">
      <span class="menu-item-icon">A</span>
      <span class="menu-item-label">Adventure & Outdoor Activities</span>
    </div>
    <div class="menu-item" onclick="searchNearby('shopping')">
      <span class="menu-item-icon">S</span>
      <span class="menu-item-label">Shopping</span>
    </div>
    <div class="menu-item" onclick="searchNearby('relaxation & leisure')">
      <span class="menu-item-icon">R</span>
      <span class="menu-item-label">Relaxation & Leisure</span>
    </div>
    <div class="menu-item" onclick="searchNearby('education & learning')">
      <span class="menu-item-icon">E</span>
      <span class="menu-item-label">Education & Learning</span>
    </div>
  </div>
  <div class="dark-mode-toggle" id="dark-mode-toggle" onclick="toggleDarkMode()">&#9788;</div>
</body>
</html>
