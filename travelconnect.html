<!DOCTYPE html>
<html>
<head>
  <title>TravelConnect</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      padding: 1rem;
      background-color: #121212;
    }

    .menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .menu-item {
      padding: 1.5rem;
      margin: 1rem;
      background-color: #303030;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #555555;
    }

    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .dark-mode-toggle:hover {
      opacity: 1;
    }

    .dark-mode-toggle.active {
      color: #fff;
    }
  </style>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      document.getElementById("dark-mode-toggle").classList.toggle("active");
    }

    function searchNearby(service) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
          var query = service + " nearby";
          var url = "https://www.google.com/maps/search/" + encodeURIComponent(query) + "/@" + lat + "," + lng + ",15z";
          window.open(url, "_blank");
        });
      } else {
        alert("Geolocation is not supported in your browser.");
      }
    }
  </script>
</head>
<body>
  <h1>TravelConnect</h1>
  <ul class="menu">
    <li class="menu-item" onmouseover="this.style.backgroundColor='#555555';" onmouseout="this.style.backgroundColor='#303030';" onclick="searchNearby('attractions')">Attractions</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='#555555';" onmouseout="this.style.backgroundColor='#303030';" onclick="searchNearby('cultural experiences')">Cultural Experiences</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='#555555';" onmouseout="this.style.backgroundColor='#303030';" onclick="searchNearby('natural beauty')">Natural Beauty</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='#555555';" onmouseout="this.style.backgroundColor='#303030';" onclick="searchNearby('adventure and outdoor activities')">Adventure & Outdoor Activities</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='#555555';" onmouseout="this.style.backgroundColor='#303030';" onclick="searchNearby('shopping')">Shopping</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='#555555';" onmouseout="this.style.backgroundColor='#303030';" onclick="searchNearby('relaxation and leisure')">Relaxation & Leisure</li>
    <li class="menu-item" onmouseover="this.style.backgroundColor='#555555';" onmouseout="this.style.backgroundColor='#303030';" onclick="searchNearby('education and learning')">Education & Learning</li>
  </ul>
  <div class="dark-mode-toggle" onclick="toggleDarkMode()" id="dark-mode-toggle">&#9679;</div>
</body>
</html>
