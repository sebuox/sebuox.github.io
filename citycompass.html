<!DOCTYPE html>
<html>
<head>
  <title>City Compass</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url(searchapp.jpg) center center fixed;
      background-size: cover;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    #search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }

    #search-input {
      padding: 0.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      outline: none;
      width: 300px;
    }

    #search-button {
      margin-left: 1rem;
      padding: 0.5rem 1.5rem;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #search-button:hover {
      background-color: #3367d6;
    }

    #category-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }

    .category-button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      background-color: transparent;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      opacity: 0.8;
    }

    .category-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #map {
      height: 400px;
      margin-top: 2rem;
    }

    #search-results {
      margin-top: 2rem;
    }

    ul {
      list-style-type: none;
    }

    li {
      padding: 0.5rem;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    li:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    #dark-mode-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #dark-mode-button:hover {
      background-color: rgba(0, 0, 0, 1);
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>City Compass</h1>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search...">
    <button id="search-button">Search</button>
  </div>
  <div id="category-buttons">
    <button class="category-button" id="restaurants-btn">Restaurants</button>
    <button class="category-button" id="notebooks-btn">Notebooks</button>
    <button class="category-button" id="recommendations-btn">Recommendations</button>
    <button class="category-button" id="museum-btn">Museum</button>
    <button class="category-button" id="public-transport-btn">Public Transport</button>
    <button class="category-button" id="pharmacies-btn">Pharmacies</button>
    <button class="category-button" id="atms-btn">ATMs</button>
    <button id="my-location-btn">Show My Location</button>
  </div>
  <div id="map"></div>
  <div id="search-results">
    <ul></ul>
  </div>
  <button id="dark-mode-button">Toggle Dark Mode</button>

  <script>
    const API_KEY = 'AIzaSyAzTXkxuhorrftjjxil5A4yM0YECjQWH9A';

    let markers = []; // Array to store the markers
    let map;
    let directionsRenderer;
    let currentQuery = '';

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 14
      });

      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map
      });

      const service = new google.maps.places.PlacesService(map);

      function performSearch(query) {
        markers.forEach(function (marker) {
          marker.setMap(null);
        });
        markers = [];

        document.getElementById('search-results').innerHTML = '';

        navigator.geolocation.getCurrentPosition(function (position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          map.setCenter({ lat: latitude, lng: longitude });

          const request = {
            location: { lat: latitude, lng: longitude },
            radius: '500',
            query: query
          };

          currentQuery = query;

          service.textSearch(request, function (results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              for (let i = 0; i < results.length; i++) {
                const place = results[i];
                const marker = new google.maps.Marker({
                  position: place.geometry.location,
                  map: map
                });
                markers.push(marker);

                const listItem = document.createElement('li');
                listItem.textContent = place.name;
                listItem.addEventListener('click', function () {
                  showRoute(place.geometry.location);
                });
                document.getElementById('search-results').appendChild(listItem);
              }
            }
          });
        });
      }

      function showRoute(destination) {
        directionsRenderer.setDirections({ routes: [] });

        navigator.geolocation.getCurrentPosition(function (position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          const directionsService = new google.maps.DirectionsService();

          const request = {
            origin: { lat: latitude, lng: longitude },
            destination: destination,
            travelMode: google.maps.TravelMode.DRIVING
          };

          directionsService.route(request, function (result, status) {
            if (status === google.maps.DirectionsStatus.OK) {
              directionsRenderer.setDirections(result);
            }
          });
        });
      }

      function showMyLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            map.setCenter({ lat: latitude, lng: longitude });

            const marker = new google.maps.Marker({
              position: { lat: latitude, lng: longitude },
              map: map
            });

            markers.push(marker);
          });
        }
      }

      function searchOnClick() {
        const query = document.getElementById('search-input').value;
        performSearch(query);
      }

      function searchOnEnter(event) {
        if (event.key === 'Enter') {
          const query = document.getElementById('search-input').value;
          performSearch(query);
        }
      }

      function clearSearchResults() {
        document.getElementById('search-results').innerHTML = '';
      }

      function clearRoute() {
        directionsRenderer.setDirections({ routes: [] });
      }

      document.getElementById('restaurants-btn').addEventListener('click', function () {
        performSearch('restaurants');
      });

      document.getElementById('notebooks-btn').addEventListener('click', function () {
        performSearch('notebooks');
      });

      document.getElementById('recommendations-btn').addEventListener('click', function () {
        performSearch('recommendations');
      });

      document.getElementById('museum-btn').addEventListener('click', function () {
        performSearch('museum');
      });

      document.getElementById('public-transport-btn').addEventListener('click', function () {
        performSearch('public transport');
      });

      document.getElementById('pharmacies-btn').addEventListener('click', function () {
        performSearch('pharmacies');
      });

      document.getElementById('atms-btn').addEventListener('click', function () {
        performSearch('ATMs');
      });

      document.getElementById('my-location-btn').addEventListener('click', showMyLocation);

      document.getElementById('search-input').addEventListener('keypress', searchOnEnter);

      document.getElementById('search-button').addEventListener('click', searchOnClick);

      document.getElementById('search-results').addEventListener('click', function (event) {
        const target = event.target;
        if (target.tagName === 'LI') {
          const listItemText = target.textContent;
          const resultIndex = target.getAttribute('data-index');
          const searchResults = document.querySelectorAll('#search-results li');

          searchResults.forEach(function (result, index) {
            if (index !== parseInt(resultIndex)) {
              result.style.backgroundColor = '';
            }
          });

          target.style.backgroundColor = '#ccc';

          const places = markers.filter(function (marker) {
            return marker.title === listItemText;
          });

          if (places.length > 0) {
            const place = places[0];
            showRoute(place.position);
          }
        }
      });

      document.getElementById('search-input').addEventListener('input', function () {
        if (this.value === '') {
          clearSearchResults();
          clearRoute();
        }
      });
    }

    function toggleDarkMode() {
      const body = document.querySelector('body');
      body.classList.toggle('dark-mode');
    }

    document.getElementById('dark-mode-button').addEventListener('click', toggleDarkMode);
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzTXkxuhorrftjjxil5A4yM0YECjQWH9A&libraries=places&callback=initMap" async defer></script>
</body>
</html>
