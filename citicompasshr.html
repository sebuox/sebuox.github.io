<!DOCTYPE html>
<html>
<head>
  <title>City Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('searchapp.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    #map {
      height: 300px;
      width: 100%;
      margin-bottom: 20px;
    }

    #street-view {
      height: 300px;
      width: 100%;
      margin-bottom: 20px;
    }

    #search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }

    #search-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #333;
      color: #f0f0f0;
    }

    #search-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    #category-buttons button {
      margin: 5px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #category-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.5);
      color: #007bff;
    }

    #search-results {
      width: 80%;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
    }

    #search-results ul {
      list-style-type: none;
      padding: 0;
    }

    #search-results li {
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #111;
      color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }

    #search-results li:hover {
      background-color: #333;
    }
  </style>
  <script>
    const API_KEY = 'AIzaSyAzTXkxuhorrftjjxil5A4yM0YECjQWH9A';

    let markers = []; // Array for storing markers
    let map;
    let streetView;
    let directionsService;
    let directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 13,
        styles: [
          {
            featureType: 'poi',
            stylers: [{ visibility: 'off' }]
          }
        ]
      });

      streetView = new google.maps.StreetViewPanorama(document.getElementById('street-view'));

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        panel: document.getElementById('directions-panel')
      });

      const service = new google.maps.places.PlacesService(map);

      function performSearch(query) {
        clearMarkers();
        clearSearchResults();

        const request = {
          query: query
        };

        service.textSearch(request, function (results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (let i = 0; i < results.length; i++) {
              const place = results[i];
              const marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map
              });
              markers.push(marker);

              const listItem = document.createElement('li');
              listItem.textContent = place.name;
              listItem.addEventListener('click', function () {
                showStreetView(place.geometry.location);
                calculateAndDisplayRoute(place.geometry.location);
              });
              document.getElementById('search-results').appendChild(listItem);
            }
          } else {
            alert('Nema rezultata za upit.');
          }
        });
      }

      function clearMarkers() {
        markers.forEach(function (marker) {
          marker.setMap(null);
        });
        markers = [];
      }

      function clearSearchResults() {
        document.getElementById('search-results').innerHTML = '';
      }

      function showStreetView(location) {
        streetView.setPosition(location);
      }

      function calculateAndDisplayRoute(destination) {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const origin = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            directionsService.route(
              {
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
              },
              function (response, status) {
                if (status === 'OK') {
                  directionsRenderer.setDirections(response);
                } else {
                  alert('Nije moguće izračunati rutu.');
                }
              }
            );
          });
        } else {
          alert('Geolokacija nije podržana u ovom pregledniku.');
        }
      }

      function showMyLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            map.setCenter({ lat: latitude, lng: longitude });

            const marker = new google.maps.Marker({
              position: { lat: latitude, lng: longitude },
              map: map,
              title: 'Moja lokacija'
            });

            showStreetView({ lat: latitude, lng: longitude });
          });
        } else {
          alert('Geolokacija nije podržana u ovom pregledniku.');
        }
      }

      function searchOnEnter(event) {
        if (event.key === 'Enter') {
          const searchQuery = document.getElementById('search-input').value;
          performSearch(searchQuery);
        }
      }

      function searchOnClick() {
        const searchQuery = document.getElementById('search-input').value;
        performSearch(searchQuery);
      }

      document.getElementById('restaurants-btn').addEventListener('click', function () {
        performSearch('Restorani');
      });

      document.getElementById('notebooks-btn').addEventListener('click', function () {
        performSearch('Bilježnice');
      });

      document.getElementById('recommendations-btn').addEventListener('click', function () {
        performSearch('Preporuke');
      });

      document.getElementById('museum-btn').addEventListener('click', function () {
        performSearch('Muzej');
      });

      document.getElementById('public-transport-btn').addEventListener('click', function () {
        performSearch('Javni prijevoz');
      });

      document.getElementById('pharmacies-btn').addEventListener('click', function () {
        performSearch('Ljekarne');
      });

      document.getElementById('atms-btn').addEventListener('click', function () {
        performSearch('Bankomati');
      });

      document.getElementById('search-input').addEventListener('keydown', searchOnEnter);

      document.getElementById('search-button').addEventListener('click', searchOnClick);

      document.getElementById('my-location-btn').addEventListener('click', showMyLocation);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzTXkxuhorrftjjxil5A4yM0YECjQWH9A&libraries=places&callback=initMap" async defer></script>
</head>
<body>
  <h1>City Compass</h1>
  <div id="map"></div>
  <div id="street-view"></div>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Pretraži...">
    <button id="search-button">Pretraži</button>
  </div>
  <div id="category-buttons">
    <button id="restaurants-btn">Restorani</button>
    <button id="notebooks-btn">Bilježnice</button>
    <button id="recommendations-btn">Preporuke</button>
    <button id="museum-btn">Muzej</button>
    <button id="public-transport-btn">Javni prijevoz</button>
    <button id="pharmacies-btn">Ljekarne</button>
    <button id="atms-btn">Bankomati</button>
  </div>
  <div id="search-results">
    <ul></ul>
  </div>
  <button id="my-location-btn">Prikaži moju lokaciju</button>
</body>
</html>
